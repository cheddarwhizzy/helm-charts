# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: ingress test
templates:
  - ingress.yaml
tests:
  - it: should render ingress when enabled
    set:
      ingress:
        enabled: true
        host: "myapp.example.com"
        routes:
          - name: default
            path: /
            pathType: Prefix
      services:
        - name: web
          port: 80
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-default
      - equal:
          path: spec.rules[0].host
          value: myapp.example.com

  - it: should not render ingress when disabled
    set:
      ingress:
        enabled: false
      services:
        - name: web
          port: 80
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ingress with custom host
    set:
      ingress:
        enabled: true
        host: "custom.test.com"
        routes:
          - name: api
            path: /api
            pathType: Prefix
      services:
        - name: web
          port: 80
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.rules[0].host
          value: custom.test.com

  - it: should render tls ingress with annotations
    set:
      ingress:
        enabled: true
        port: 8080
        tls: true
        secretName: qa-cert
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
        routes:
          - name: qa
            host: whizai-test.qa.cheddarwhizzy.com
            path: /
            pathType: Prefix
            service: default
      services:
        - name: default
          type: ClusterIP
          ports:
            - name: http
              port: 8080
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.tls[0].secretName
          value: qa-cert
      - equal:
          path: spec.tls[0].hosts[0]
          value: whizai-test.qa.cheddarwhizzy.com
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt-staging
