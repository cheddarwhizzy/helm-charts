# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: debug rbac test
templates:
  - rbac.yaml
tests:
  - it: debug RBAC output
    set:
      rbac:
        create: true
        type: ""
        rules:
          - apiGroups: [""]
            resources: ["pods"]
            verbs: ["get", "list"]
    asserts:
      - hasDocuments:
          count: 2
      - isKind:
          of: Role
          documentIndex: 0
      - isKind:
          of: RoleBinding
          documentIndex: 1
