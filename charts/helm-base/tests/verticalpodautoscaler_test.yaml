# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: vertical pod autoscaler test
templates:
  - verticalpodautoscaler.yaml
tests:
  - it: should render VPA when enabled
    set:
      vpa:
        enabled: true
        updatePolicy:
          updateMode: Auto
        resourcePolicy:
          containerPolicies:
            - containerName: app
              maxAllowed:
                cpu: 1000m
                memory: 1Gi
              minAllowed:
                cpu: 100m
                memory: 128Mi
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: VerticalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base
      - equal:
          path: spec.updatePolicy.updateMode
          value: Auto
      - equal:
          path: spec.resourcePolicy.containerPolicies[0].containerName
          value: app
      - equal:
          path: spec.resourcePolicy.containerPolicies[0].maxAllowed.cpu
          value: 1000m
      - equal:
          path: spec.resourcePolicy.containerPolicies[0].minAllowed.memory
          value: 128Mi

  - it: should not render VPA when disabled
    set:
      vpa:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render VPA with Off mode
    set:
      vpa:
        enabled: true
        updatePolicy:
          updateMode: Off
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.updatePolicy.updateMode
          value: Off
