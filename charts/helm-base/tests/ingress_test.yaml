# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: ingress test
templates:
  - ingress.yaml
tests:
  - it: should render ingress when enabled
    set:
      ingress:
        enabled: true
        host: "myapp.example.com"
        routes:
          - name: default
            path: /
            pathType: Prefix
      services:
        - name: web
          port: 80
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-default
      - equal:
          path: spec.rules[0].host
          value: myapp.example.com

  - it: should not render ingress when disabled
    set:
      ingress:
        enabled: false
      services:
        - name: web
          port: 80
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ingress with custom host
    set:
      ingress:
        enabled: true
        host: "custom.test.com"
        routes:
          - name: api
            path: /api
            pathType: Prefix
      services:
        - name: web
          port: 80
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.rules[0].host
          value: custom.test.com
