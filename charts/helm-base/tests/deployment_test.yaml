# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: deployment test
templates:
  - deployment.yaml
  - service.yaml
  - serviceaccount.yaml
tests:
  - it: should render deployment with default values
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: helm-base
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.template.spec.containers[0].name
          value: helm-base
      - equal:
          path: spec.template.spec.containers[0].image
          value: nginx:latest

  - it: should render deployment with custom values
    set:
      replicaCount: 3
      image:
        repository: myapp
        tag: "v1.0.0"
      fullnameOverride: my-custom-app
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: my-custom-app
      - equal:
          path: spec.replicas
          value: 3
      - equal:
          path: spec.template.spec.containers[0].image
          value: myapp:v1.0.0

  - it: should render service with default values
    documentIndex: 1
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: helm-base
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 80

  - it: should render service account when enabled
    set:
      serviceAccount:
        create: true
        name: my-service-account
    documentIndex: 2
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: my-service-account

  - it: should not render service account when disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - notExists:
          path: kind
          documentIndex: 2
