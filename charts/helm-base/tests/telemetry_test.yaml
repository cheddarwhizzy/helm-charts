# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: telemetry test
templates:
  - telemetry.yaml
tests:
  - it: should not render telemetry with default values
    asserts:
      - hasDocuments:
          count: 0

  - it: should render telemetry with basic config
    set:
      telemetry:
        enabled: true
        defaultProvider: envoy
        annotations:
          telemetry: annotation
        routes:
          - name: access-logs
            providers:
              - name: envoy
            filter:
              expression: "response.code >= 400"
            annotations:
              route: annotation
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Telemetry
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-access-logs
      - equal:
          path: spec.accessLogging[0].providers[0].name
          value: envoy
      - equal:
          path: metadata.annotations.telemetry
          value: annotation

  - it: should render telemetry with custom provider
    set:
      telemetry:
        enabled: true
        defaultProvider: otel
        routes:
          - name: custom-telemetry
            providers:
              - name: otel
            filter:
              expression: "request.path != \"/health\""
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Telemetry
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-custom-telemetry
      - equal:
          path: spec.accessLogging[0].providers[0].name
          value: otel

  # Map-based telemetry routes tests
  - it: should render map-based telemetry route
    set:
      telemetry:
        enabled: true
        defaultProvider: envoy
        routes:
          access-logs:
            providers:
              - name: envoy
            filter:
              expression: "response.code >= 400"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-access-logs

  - it: should use map key as route name when name not provided
    set:
      telemetry:
        enabled: true
        routes:
          error-logs:
            providers:
              - name: envoy
            filter:
              expression: "response.code >= 500"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-error-logs

  - it: should allow explicit name to override map key
    set:
      telemetry:
        enabled: true
        routes:
          logs:
            name: custom-telemetry
            providers:
              - name: envoy
            filter:
              expression: "response.code >= 400"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-custom-telemetry
