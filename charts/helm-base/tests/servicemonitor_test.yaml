# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: servicemonitor test
templates:
  - servicemonitor.yaml
tests:
  - it: should not render servicemonitor with default values
    asserts:
      - hasDocuments:
          count: 0

  - it: should render servicemonitor with basic config
    set:
      monitoring:
        forceRender: true
        slack_channel: "#alerts"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceMonitor
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-kube-state-metrics
      - equal:
          path: spec.selector.matchLabels.app\.kubernetes\.io/name
          value: kube-state-metrics
      - equal:
          path: spec.endpoints[0].port
          value: http
      - equal:
          path: spec.endpoints[0].interval
          value: 30s
