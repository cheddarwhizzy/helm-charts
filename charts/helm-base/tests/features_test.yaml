# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: features test
templates:
  - configmap.yaml
  - secrets.yaml
tests:
  - it: should render ConfigMap when defined
    set:
      configMaps:
        - name: my-config
          data:
            key1: value1
            key2: value2
    template: configmap.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-my-config
      - equal:
          path: data.key1
          value: value1
      - equal:
          path: data.key2
          value: value2

  - it: should render Secret when defined
    set:
      secrets:
        - name: my-secret
          data:
            username: dXNlcm5hbWU=
            password: cGFzc3dvcmQ=
    template: secrets.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-my-secret
      - equal:
          path: data.username
          value: ZFhObGNtNWhiV1U9
