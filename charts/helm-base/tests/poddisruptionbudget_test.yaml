# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pod disruption budget test
templates:
  - poddisruptionbudget.yaml
tests:
  - it: should render PDB when enabled
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base
      - equal:
          path: spec.minAvailable
          value: 1
      - equal:
          path: spec.selector.matchLabels.app
          value: RELEASE-NAME

  - it: should not render PDB when disabled
    set:
      podDisruptionBudget:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render PDB with maxUnavailable
    set:
      podDisruptionBudget:
        enabled: true
        maxUnavailable: 1
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.maxUnavailable
          value: 1
