{{- if eq .Values.kind "StatefulSet" }}
{{- $selectorLabels := include "helm-base.selectorLabels" . }}
{{- $commonAnnotations := include "helm-base.commonAnnotations" . }}
{{- $volumes := include "helm-base.volumes" . }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "helm-base.fullname" . }}
  labels:
{{ $selectorLabels | indent 4 }}
spec:
  updateStrategy: 
    type: {{ default "RollingUpdate" .Values.statefulSet.updateStrategy }}
  selector:
    matchLabels:
      app: {{ include "helm-base.fullname" . }}
  serviceName: {{ default (include "helm-base.fullname" .) .Values.statefulSet.serviceName }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
{{ $selectorLabels | indent 8 }}
      annotations:
{{ $commonAnnotations | indent 8 }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}

      {{- if .Values.serviceAccount.name }}
      serviceAccount: {{ tpl .Values.serviceAccount.name $ }}
      {{- end }}

      {{- if .Values.dnsPolicy }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      {{- if .Values.dnsConfig }}
      dnsConfig: 
{{- toYaml .Values.dnsConfig | nindent 8 }}
      {{- end }}

      {{- if .Values.hostAliases }}
      hostAliases:
{{ toYaml .Values.hostAliases | indent 8}}
      {{- end }}

      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range $_, $ips := .Values.imagePullSecrets }}
      - name: {{ $ips }}
      {{- end }}
      {{- end }}

{{- if .Values.initContainers }}
      initContainers:
{{- range $k, $c := .Values.initContainers }}
{{- $new := dict }}
{{- range $k, $v := $ }}
{{- $_ := set $new $k $v }}
{{- end }}
{{- range $k, $v := $c }}
{{- $_ := set $new $k $v }}
{{- end }}
{{ include "helm-base.containerBase" $new | indent 6 }}
{{- end }}
{{- end }}

      containers:
{{- range $k, $c := .Values.containers }}
{{- $new := dict }}
{{- range $k, $v := $ }}
{{- $_ := set $new $k $v }}
{{- end }}
{{- range $k, $v := $c }}
{{- $_ := set $new $k $v }}
{{- end }}
{{ include "helm-base.containerBase" $new | indent 6 }}
{{- end }}

{{ $volumes | indent 6 }}

    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- tpl . $ | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}


  volumeClaimTemplates:
{{ tpl (toYaml .Values.volumeClaimTemplates) $ | nindent 4 }}
{{- end }}


