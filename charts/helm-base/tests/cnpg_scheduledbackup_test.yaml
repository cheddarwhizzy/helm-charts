# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: cnpg scheduledbackup test
templates:
  - cnpg-scheduledbackup.yaml
tests:
  - it: should not render cnpg scheduledbackup with default values
    asserts:
      - hasDocuments:
          count: 0

  - it: should render cnpg scheduledbackup with basic config
    set:
      cnpg:
        enabled: true
        backup:
          enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ScheduledBackup
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-backup
      - equal:
          path: spec.schedule
          value: "0 */1 * * *"
      - equal:
          path: spec.cluster.name
          value: RELEASE-NAME-helm-base

  - it: should render cnpg scheduledbackup with custom configuration
    set:
      cnpg:
        enabled: true
        backup:
          enabled: true
          schedule: "0 * * * *"
          immediate: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ScheduledBackup
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base-backup
      - equal:
          path: spec.schedule
          value: "0 * * * *"
      - equal:
          path: spec.cluster.name
          value: RELEASE-NAME-helm-base
      - equal:
          path: spec.immediate
          value: true
