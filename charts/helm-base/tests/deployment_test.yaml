# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: deployment test
templates:
  - deployment.yaml
tests:
  - it: should render deployment with default values
    set:
      containers:
        - name: app
          image: nginx:latest
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-helm-base
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.template.spec.containers[0].name
          value: app
      - equal:
          path: spec.template.spec.containers[0].image
          value: nginx:latest

  - it: should render deployment with custom values
    set:
      replicaCount: 3
      fullnameOverride: my-custom-app
      containers:
        - name: myapp
          image: myapp:v1.0.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: my-custom-app
      - equal:
          path: spec.replicas
          value: 3
      - equal:
          path: spec.template.spec.containers[0].image
          value: myapp:v1.0.0

