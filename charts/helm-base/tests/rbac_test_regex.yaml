# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: rbac test regex
templates:
  - rbac.yaml
tests:
  - it: should render RBAC when enabled
    set:
      rbac:
        create: true
        type: ""
        rules:
          - apiGroups: [""]
            resources: ["pods"]
            verbs: ["get", "list"]
          - apiGroups: ["apps"]
            resources: ["deployments"]
            verbs: ["get", "list", "watch"]
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 2
      - matchRegex:
          path: kind
          pattern: Role
          documentIndex: 0
      - matchRegex:
          path: kind
          pattern: RoleBinding
          documentIndex: 1

  - it: should not render RBAC when disabled
    set:
      rbac:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ClusterRole when specified
    set:
      rbac:
        create: true
        type: "cluster"
        rules:
          - apiGroups: [""]
            resources: ["nodes"]
            verbs: ["get", "list"]
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 2
      - matchRegex:
          path: kind
          pattern: ClusterRole
          documentIndex: 0
      - matchRegex:
          path: kind
          pattern: ClusterRoleBinding
          documentIndex: 1
